<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangi İçeceksin Testi</title>
    
    <!-- Disable browser caching -->
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Link to your custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <h1 class="my-4 text-center">"Bozuk Süt Müsün?" Testi</h1>
    <br>
    <p>Bilimsel, dürüst ve eğlenceli (elbette sonucuna göre) bir teste hazır ol. 
        Kimin bozuk süt kimin bir başka içecek olduğu şimdi ortaya çıkacak! 
        <br>Uyarı: Yalnızca gerçekleri kaldırabilecek kadar cesursan devam et!
    </p>
    <br>
    <form id="inputForm" class="mb-4">
        <div class="input-group">
            <input type="text" id="nameInput" class="form-control" name="nameInput" placeholder="Bir isim gir" required>
            <button type="submit" class="btn btn-primary">Yolla!</button>
        </div>
    </form>

    <div id="output" class="text-center">
        <h2 id="title" class="my-4"></h2>
        <img id="image" src="" alt="" class="img-fluid mb-4" style="display: none;">
        <p id="explanation" class="lead"></p>
    </div>

    <audio id="backgroundMusic" controls class="mt-4" style="display: none;">
        <source id="musicSource" src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Bootstrap JavaScript and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Link to your custom JS with cache-busting -->
    <script src="script.js?v=1.1"></script>
</body>
</html>
